  border:10px solid blue;
  height:350px;

body {
  background :black;
}

.pacManHead {
  margin:100px 0px 0 100px;
}

@keyframes biteDown {

  0% {
    transform:rotateZ(00deg);
  }
    50% {
    transform:rotateZ(30deg);
  }
  100%{
    transform:rotateZ(0deg)
  }
}

@keyframes biteUp {

  0% {
    transform:rotateZ(00deg);
  }
    50% {
    transform:rotateZ(-30deg);

  100%{
    transform:rotateZ(0deg)
  }
}

   padding: 15px;

 .circle{

}

  margin:-75px 0px 0 100px;
}
    @keyframes slide{
    0%{
      transform: translateX(1000px);
      }                        
         
      90% {
        opacity:1;
        transform: translateX(100px);
      }
    100%{   
      transform: translateX(0px);
      opacity:0;
      }
       
}
